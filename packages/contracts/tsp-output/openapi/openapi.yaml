openapi: 3.0.0
info:
  title: (title)
  description: |-
    Project API - RESTful API following modern best practices

    Key Features:
    - URL versioning (/v1)
    - Multi-tenant architecture (path-based with /orgs/{orgId})
    - Comprehensive pagination with navigation links
    - Structured error responses with detailed validation
    - Soft delete support with restore capability
    - Batch operations for bulk processing
    - Field selection and relation inclusion
    - Full-text search and filtering
  version: 0.0.0
tags:
  - name: Health
  - name: Files
  - name: Roles
  - name: Context
  - name: Audit Logs
  - name: Jobs
  - name: Webhooks
  - name: Migration
  - name: ExamplePosts
  - name: ExampleComments
  - name: Notifications
  - name: Notification Preferences
  - name: Reports
paths:
  /health:
    get:
      operationId: Health_check
      summary: Health check
      description: |-
        Check API health status
        Returns 200 OK if the API is healthy
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - degraded
                      - down
                    description: Service status
                  timestamp:
                    type: string
                    format: date-time
                    description: Current timestamp
                  version:
                    type: string
                    description: API version
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                      cache:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                      storage:
                        type: string
                        enum:
                          - ok
                          - degraded
                          - down
                    description: Additional service information
                required:
                  - status
                  - timestamp
      tags:
        - Health
  /v1/migration/status:
    get:
      operationId: Migration_getStatus
      summary: Get API version migration status
      description: |-
        Get migration status for the current API version

        Returns information about:
        - Current version status (current, deprecated, sunset)
        - Sunset date if deprecated
        - Replacement version to migrate to
        - Breaking changes and migration checklist
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationStatusResponse'
      tags:
        - Migration
  /v1/notifications:
    get:
      operationId: Notifications_list
      summary: List notifications
      description: |-
        List user's notification history
        Returns notifications for the authenticated user, excluding soft-deleted ones
      parameters:
        - name: page
          in: query
          required: false
          description: 'Page number (1-indexed, default: 1)'
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: pageSize
          in: query
          required: false
          description: 'Number of items per page (max: 100, default: 20)'
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
        - name: channel
          in: query
          required: false
          description: Filter by notification channel
          schema:
            $ref: '#/components/schemas/NotificationChannel'
          explode: false
        - name: category
          in: query
          required: false
          description: Filter by notification category
          schema:
            $ref: '#/components/schemas/NotificationCategory'
          explode: false
        - name: status
          in: query
          required: false
          description: Filter by notification status
          schema:
            $ref: '#/components/schemas/NotificationStatus'
          explode: false
        - name: readStatus
          in: query
          required: false
          description: Filter by read status ("read" or "unread")
          schema:
            type: string
            enum:
              - read
              - unread
          explode: false
        - name: orderBy
          in: query
          required: false
          description: 'Sort order. Use "-field" for descending, "field" for ascending. Supports: sentAt, createdAt'
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotificationListResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
  /v1/notifications/mark-all-read:
    post:
      operationId: Notifications_markAllRead
      summary: Mark all notifications as read
      description: |-
        Mark all notifications as read for the current user
        Returns the count of notifications that were marked as read
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/MarkAllReadResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
  /v1/notifications/preview-email:
    post:
      operationId: Notifications_previewEmail
      summary: Preview email template
      description: |-
        Preview an email template
        Renders the template with provided data and returns HTML/text content
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/PreviewEmailResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreviewEmailRequest'
  /v1/notifications/send:
    post:
      operationId: Notifications_send
      summary: Send notification
      description: |-
        Send a notification
        Queues the notification for delivery through the specified channel
        Requires authentication. Consider adding authorization for production use.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/SendNotificationResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotificationRequest'
  /v1/notifications/unread/count:
    get:
      operationId: Notifications_getUnreadCount
      summary: Get unread notification count
      description: |-
        Get count of unread notifications
        Returns the number of unread notifications for the current user
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/UnreadCountResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
  /v1/notifications/{id}:
    get:
      operationId: Notifications_get
      summary: Get notification by ID
      description: |-
        Get a specific notification by ID
        Only returns notifications owned by the authenticated user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/NotificationResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Notifications
    delete:
      operationId: Notifications_delete
      summary: Delete notification
      description: |-
        Soft delete a notification
        Marks the notification as deleted without actually removing it
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Notifications
  /v1/notifications/{id}/read:
    patch:
      operationId: Notifications_markRead
      summary: Mark notification as read
      description: |-
        Mark a notification as read
        Updates the readAt timestamp for the notification
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Notifications
  /v1/notifications/{id}/restore:
    post:
      operationId: Notifications_restore
      summary: Restore notification
      description: |-
        Restore a soft-deleted notification
        Clears the deletedAt timestamp to restore the notification
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Notifications
  /v1/notifications/{id}/unread:
    patch:
      operationId: Notifications_markUnread
      summary: Mark notification as unread
      description: |-
        Mark a notification as unread
        Clears the readAt timestamp for the notification
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Notifications
  /v1/orgs/{orgId}/audit-logs:
    get:
      operationId: AuditLogs_list
      summary: Query audit logs
      description: |-
        Query audit logs

        Search and filter audit events. Supports pagination.
        Results are sorted by timestamp descending (newest first).
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: Page number (1-indexed)
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: pageSize
          in: query
          required: false
          description: 'Number of items per page (max: 100)'
          schema:
            type: integer
            format: int32
            default: 50
          explode: false
        - name: eventType
          in: query
          required: false
          description: Filter by event type (e.g., "user.created", "user.*")
          schema:
            type: string
          explode: false
        - name: actorId
          in: query
          required: false
          description: Filter by actor ID
          schema:
            type: string
          explode: false
        - name: actorType
          in: query
          required: false
          description: Filter by actor type
          schema:
            $ref: '#/components/schemas/AuditActorType'
          explode: false
        - name: resourceType
          in: query
          required: false
          description: Filter by resource type (e.g., "user", "invoice")
          schema:
            type: string
          explode: false
        - name: resourceId
          in: query
          required: false
          description: Filter by resource ID
          schema:
            type: string
          explode: false
        - name: timestampAfter
          in: query
          required: false
          description: Filter events after this timestamp
          schema:
            type: string
            format: date-time
          explode: false
        - name: timestampBefore
          in: query
          required: false
          description: Filter events before this timestamp
          schema:
            type: string
            format: date-time
          explode: false
        - name: ipAddress
          in: query
          required: false
          description: Filter by IP address
          schema:
            type: string
          explode: false
        - name: requestId
          in: query
          required: false
          description: Filter by request ID
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/AuditLogListResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Audit Logs
  /v1/orgs/{orgId}/audit-logs/export:
    post:
      operationId: AuditLogs_export
      summary: Export audit logs
      description: |-
        Export audit logs

        Returns a download URL for audit logs in CSV or JSON format.
        For large exports, returns 202 Accepted with a job ID.
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          downloadUrl:
                            type: string
                            description: Download URL (signed, expires in 1 hour)
                          eventCount:
                            type: integer
                            format: int32
                            description: Number of events exported
                          expiresAt:
                            type: string
                            format: date-time
                            description: When the URL expires
                        required:
                          - downloadUrl
                          - eventCount
                          - expiresAt
                      meta:
                        $ref: '#/components/schemas/ResponseMeta'
                    required:
                      - data
                      - meta
                  - $ref: '#/components/schemas/ErrorResponse'
        '202':
          description: The request has been accepted for processing, but processing has not yet completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobResponse'
      tags:
        - Audit Logs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  enum:
                    - csv
                    - json
                  description: Export format
                timestampAfter:
                  type: string
                  format: date-time
                  description: Filter events after this timestamp
                timestampBefore:
                  type: string
                  format: date-time
                  description: Filter events before this timestamp
                eventTypes:
                  type: array
                  items:
                    type: string
                  description: Event types to include (empty = all)
              required:
                - format
        description: Export configuration
  /v1/orgs/{orgId}/audit-logs/{eventId}:
    get:
      operationId: AuditLogs_get
      summary: Get audit log entry
      description: Get a single audit log entry
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
        - name: eventId
          in: path
          required: true
          description: Event ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/AuditLogResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Audit Logs
  /v1/orgs/{orgId}/example-posts:
    get:
      operationId: ExamplePosts_list
      summary: List example posts
      description: |-
        List posts in an organization
        Supports pagination, filtering, sorting, and field selection
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
        - name: page
          in: query
          required: false
          description: Page number (1-indexed)
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: pageSize
          in: query
          required: false
          description: 'Number of items per page (max: 100)'
          schema:
            type: integer
            format: int32
            default: 50
          explode: false
        - name: orderBy
          in: query
          required: false
          description: Sort order (e.g., "-createdAt,title" for desc createdAt, then asc title)
          schema:
            type: string
          explode: false
        - name: fields
          in: query
          required: false
          description: Comma-separated list of fields to return (e.g., "id,title,status")
          schema:
            type: string
          explode: false
        - name: include
          in: query
          required: false
          description: Comma-separated list of relations to include (e.g., "comments")
          schema:
            type: string
          explode: false
        - name: search
          in: query
          required: false
          description: Full-text search query
          schema:
            type: string
          explode: false
        - name: status
          in: query
          required: false
          description: Filter by post status (exact match)
          schema:
            $ref: '#/components/schemas/ExamplePostStatus'
          explode: false
        - name: statusNe
          in: query
          required: false
          description: Filter by status NOT equal to value
          schema:
            type: string
          explode: false
        - name: statusIn
          in: query
          required: false
          description: Filter by status IN list (comma-separated values)
          schema:
            type: string
          explode: false
        - name: authorId
          in: query
          required: false
          description: Filter by author ID
          schema:
            type: string
          explode: false
        - name: titleContains
          in: query
          required: false
          description: Filter by title contains
          schema:
            type: string
          explode: false
        - name: contentContains
          in: query
          required: false
          description: Filter by content contains
          schema:
            type: string
          explode: false
        - name: createdAfter
          in: query
          required: false
          description: Filter posts created after this timestamp
          schema:
            type: string
            format: date-time
          explode: false
        - name: createdBefore
          in: query
          required: false
          description: Filter posts created before this timestamp
          schema:
            type: string
            format: date-time
          explode: false
        - name: publishedAfter
          in: query
          required: false
          description: Filter posts published after this timestamp
          schema:
            type: string
            format: date-time
          explode: false
        - name: publishedBefore
          in: query
          required: false
          description: Filter posts published before this timestamp
          schema:
            type: string
            format: date-time
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/ExamplePostListResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - ExamplePosts
    post:
      operationId: ExamplePosts_create
      summary: Create example post
      description: Create a new post
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          headers:
            location:
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamplePostResponse'
      tags:
        - ExamplePosts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExamplePostRequest'
        description: Post creation data
  /v1/orgs/{orgId}/example-posts/batch:
    post:
      operationId: ExamplePosts_batchCreate
      summary: Batch create example posts
      description: Batch create posts
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                type: object
                required:
                  - results
                  - summary
                  - meta
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      required:
                        - index
                        - status
                      properties:
                        index:
                          type: integer
                          format: int32
                          description: Index of the item in the original request array
                        status:
                          type: string
                          enum:
                            - success
                            - error
                            - skipped
                          description: Status of the operation for this item
                        data:
                          allOf:
                            - $ref: '#/components/schemas/ExamplePost'
                          description: The created/updated data (present if status is success)
                        error:
                          type: object
                          properties:
                            code:
                              type: string
                              description: Error code
                            message:
                              type: string
                              description: Error message
                          required:
                            - code
                            - message
                          description: Error details (present if status is error)
                        input:
                          type: object
                          additionalProperties: {}
                          description: Original input (included for failed items to help with retry/debugging)
                      description: Result of a single item in a batch operation
                    description: Results for each item in the batch
                  summary:
                    allOf:
                      - $ref: '#/components/schemas/BatchSummary'
                    description: Summary of operation results
                  meta:
                    allOf:
                      - $ref: '#/components/schemas/ResponseMeta'
                    description: Response metadata
                description: |-
                  Generic batch response envelope

                  Uses results array with status field for each item, matching documentation
      tags:
        - ExamplePosts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateExamplePostRequest'
                options:
                  $ref: '#/components/schemas/BatchOptions'
              required:
                - items
        description: Batch create request
    patch:
      operationId: ExamplePosts_batchUpdate
      summary: Batch update example posts
      description: Batch update posts
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - results
                      - summary
                      - meta
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          required:
                            - index
                            - status
                          properties:
                            index:
                              type: integer
                              format: int32
                              description: Index of the item in the original request array
                            status:
                              type: string
                              enum:
                                - success
                                - error
                                - skipped
                              description: Status of the operation for this item
                            data:
                              allOf:
                                - $ref: '#/components/schemas/ExamplePost'
                              description: The created/updated data (present if status is success)
                            error:
                              type: object
                              properties:
                                code:
                                  type: string
                                  description: Error code
                                message:
                                  type: string
                                  description: Error message
                              required:
                                - code
                                - message
                              description: Error details (present if status is error)
                            input:
                              type: object
                              additionalProperties: {}
                              description: Original input (included for failed items to help with retry/debugging)
                          description: Result of a single item in a batch operation
                        description: Results for each item in the batch
                      summary:
                        allOf:
                          - $ref: '#/components/schemas/BatchSummary'
                        description: Summary of operation results
                      meta:
                        allOf:
                          - $ref: '#/components/schemas/ResponseMeta'
                        description: Response metadata
                    description: |-
                      Generic batch response envelope

                      Uses results array with status field for each item, matching documentation
                  - $ref: '#/components/schemas/ErrorResponse'
      tags:
        - ExamplePosts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      updates:
                        $ref: '#/components/schemas/UpdateExamplePostRequest'
                    required:
                      - id
                      - updates
                options:
                  $ref: '#/components/schemas/BatchOptions'
        description: Batch update request
  /v1/orgs/{orgId}/example-posts/batch/restore:
    post:
      operationId: ExamplePosts_batchRestore
      summary: Batch restore example posts
      description: Batch restore soft-deleted posts
      parameters:
        - name: orgId
          in: path
          required: true
          description: Organization ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - results
                      - summary
                      - meta
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          required:
                            - index
                            - status
                          properties:
                            index:
                              type: integer
                              format: int32
                              description: Index of the item in the original request array
                            status:
                              type: string
                              enum:
                                - success
                                - error
                                - skipped
                              description: Status of the operation for this item
                            data:
                              allOf:
                                - $ref: '#/components/schemas/ExamplePost'
                              description: The created/updated data (present if status is success)
                            error:
                              type: object
                              properties:
                                code:
                                  type: string
                                  description: Error code
                                message:
                                  type: string
                                  description: Error message
                              required:
                                - code
